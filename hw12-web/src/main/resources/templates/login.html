<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sign in</title>
</head>
<body>
<#if errorMessage??>
<div class="alert alert-danger d-flex justify-content-center p-1" role="alert" style="align-content: center">
    ${errorMessage}
</div>
</#if>

<div class="w-100 p-5 d-flex justify-content-center pb-4" mt-5>

    <form style="width: 22rem;" action="login" method="post">
        <!-- Login input -->
        <div class="form-outline mb-4">
            <input type="login" name="login" id="login" class="form-control" />
            <label class="form-label" for="login">Login</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- Submit button -->
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in">
    </form>
</div>

</body>
</html>
